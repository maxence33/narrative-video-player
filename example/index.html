<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>The narrative video player</title>
    <link rel="stylesheet" href="../src/nvp-styles.css">
    
  </head>
  <body>


	<h2>One example: </h2>
	<br>
	<div id="myvid">
		
	    
	</div>
	<br><br><br><br><br><br>
	<h2>With narratives expanding outside video container :</h2>
	<br>
	
	<div id="myvid2">
		
	    
	</div>



	<script type="module">
		
		import nplayer from "../src/nvp.js";

		var container = "myvid";
		var container2 = "myvid2";

		var options = {
			ContainerId: "myvid",
			images: [
				{"url": "montagne.jpg", "start": "00:00", "title":"Beautiful mountains of New Zealand"},
				{"url": "nuages.jpg", "start": "00:07", "title": "Blanket of clouds"},
				{"url": "voitures.jpg", "start": "00:14", "title": "Car factory Wow !"},
				{"url": "buildings.jpg", "start": "00:22", "title": "Buildings seen from the top"},		
				],
			videoSource: "video.mp4",
			textDisplay: "title", // no, title, titleAndDesc
			narrativesSize: "big"		
		};

		var options2 = {
			ContainerId: "myvid",
			images: [
				{"url": "montagne.jpg", "start": "00:00", "title":"Beautiful mountains of New Zealand"},
				{"url": "nuages.jpg", "start": "00:07", "title": "Blanket of clouds"},
				{"url": "voitures.jpg", "start": "00:14", "title": "Car factory Wow !"},
				{"url": "buildings.jpg", "start": "00:22", "title": "Buildings seen from the top"},	
				{"url": "buildings.jpg", "start": "00:24", "title": "Buildings seen from the top"},	
				{"url": "buildings.jpg", "start": "00:25", "title": "Buildings seen from the top"},	
				{"url": "buildings.jpg", "start": "00:26", "title": "Buildings seen from the top"},		
				],
			videoSource: "video.mp4",
			textDisplay: "title", // no, title, titleAndDesc
			narrativesSize: "bigger"		
		};

		const player1 = new nplayer(container, options);
		const player2 = new nplayer(container2, options2);
		
	</script>

	
  </body>
</html>
